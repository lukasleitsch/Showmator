<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css">
  <title>Showmator Popup</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>

  <div class="overlay">
    <p class="show-on-duplicate">
      <span class="glyphicon glyphicon-info-sign"></span>
      Link wurde bereits hinzugefügt!
      <button class="btn btn-primary" id="delete">
        <span class="glyphicon glyphicon-trash"></span>
        Link löschen
      </button>
      <button class="btn btn-default btn-sm btn-close">
        <span class="glyphicon glyphicon-remove"></span>
        Abbrechen
      </button>
    </p>
    <p class="show-on-empty-slug">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      Bitte erst ein Kürzel in den <a id="link-options" class="alert-link" target="_blank">Einstellungen</a> festlegen!
    </p>
    <p class="show-on-blacklist">
      <span class="glyphicon glyphicon-ban-circle"></span>
      Dieser Link befindet sich in der Blacklist!
    </p>
    <p class="show-on-loading">
      <span class="glyphicon glyphicon-refresh"></span>
      Lädt...
    </p>
    <p class="show-on-success">
      <span class="glyphicon glyphicon-ok"></span>
      Der Link wurde erfolgreich gespeichert!
    </p>
    <p class="show-on-delete">
      <span class="glyphicon glyphicon-ok"></span>
      Der Link wurde erfolgreich gelöscht!
    </p>
  </div>

    <label for="kind-link">
      <input type="radio" name="kind" value="link" id="kind-link" checked />
      Link
    </label>
    <label for="kind-text-only">
      <input type="radio" name="kind" value="text-only" id="kind-text-only" />
      Texteintrag
    </label>
  </div> -->

  <label for="title">Titel für Shownotes:</label>
  <input type="text" name="title" id="title" class="form-control" tabindex="1" />

  <button class="btn btn-primary" id="save">
    <span class="glyphicon glyphicon-pencil"></span>
    Link speichern
  </button>

  <button class="btn btn-default btn-sm btn-close">
    <span class="glyphicon glyphicon-remove"></span>
    Abbrechen
  </button>

</body>
</html>
