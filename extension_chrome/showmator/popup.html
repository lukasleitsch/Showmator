<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/popup.css">
  <title>Showmator Popup</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>

  <div class="overlay">
    <p class="show-on-duplicate">
      <span class="glyphicon glyphicon-info-sign"></span>
      Link wurde bereits hinzugefügt!
      <button class="btn btn-primary" id="delete">
        <span class="glyphicon glyphicon-trash"></span>
        Link löschen
      </button>
      <button class="btn btn-default btn-sm btn-close">
        <span class="glyphicon glyphicon-remove"></span>
        Abbrechen
      </button>
    </p>
    <p class="show-on-empty-slug">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      Bitte erst ein Kürzel in den <a id="link-options" class="alert-link" target="_blank">Einstellungen</a> festlegen!
    </p>
    <p class="show-on-blacklist">
      <span class="glyphicon glyphicon-ban-circle"></span>
      Dieser Link befindet sich in der Blacklist!
    </p>
    <p class="show-on-loading">
      <span class="glyphicon glyphicon-refresh"></span>
      Lädt...
    </p>
    <p class="show-on-success-link">
      <span class="glyphicon glyphicon-ok"></span>
      Der Link wurde erfolgreich gespeichert!
    </p>
    <p class="show-on-success-text">
      <span class="glyphicon glyphicon-ok"></span>
      Der Text wurde erfolgreich gespeichert!
    </p>
    <p class="show-on-delete">
      <span class="glyphicon glyphicon-ok"></span>
      Der Link wurde erfolgreich gelöscht!
    </p>
  </div>

  <a class="link-settings text-muted" target="_blank"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>

  <label id="title-label" for="title">
    <span class="hide-on-text-only">Titel für Shownotes:</span>
    <span class="show-on-text-only">Texteintrag:</span>
  </label>
  <input type="text" name="title" id="title" class="form-control hide-on-text-only" tabindex="1" autofocus placeholder="Titel eingeben"/>
  <textarea id="text" class="form-control show-on-text-only" autofocus placeholder="Text eingeben"></textarea>

  <div class="show-on-text-only-allowed">
    <label for="text-only">
      <input type="checkbox" id="text-only" /> nur Text
    </label>
  </div>

  <button class="btn btn-primary" id="save">
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="hide-on-text-only">Link speichern</span>
    <span class="show-on-text-only">Text speichern</span>
  </button>

  <button class="btn btn-default btn-sm btn-close">
    <span class="glyphicon glyphicon-remove"></span>
    Abbrechen
  </button>

</body>
</html>
