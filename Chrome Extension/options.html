<html>
<head><title>Einstellungen für den Showmator</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="style.css" rel="stylesheet" >

</head>

<body>
<h1>Einstellungen für den Showmator</h1>
<p>Zum Erstellen von neuen Shownotes müssen Slug und Startzeit ausgefüllt sein. Zum Mitarbeiten bei anderen Shownotes muss nur den entsprechenden Slug ausfüllt sein.</p>
<label for="slug">Slug:</label>
<input type="text" name="slug" id="slug">
<button id="newSlug">Neuer Slug</button>
<br>
<label for="startTime">Startzeit:</label>
<input type="time" name="startTime" id="startTime" value="" placeholder="">


<br>
<br>
<button id="save">Mit eingetragener Zeit loslegen</button> ODER <button id ="start">Aktuelle Zeit verwenden und loslegen</button>
<br>
<br>
<div id="status"></div>
<br>
<button id="live">Live-Shownotes</button> <button id="html">Shownotes in HTML</button>
</body>
<script src="jquery.min.js"></script>
<script src="options.js"></script>


</html>
